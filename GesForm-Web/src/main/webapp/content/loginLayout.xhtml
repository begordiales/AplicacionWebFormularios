<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<p:importConstants type="es.tfg.comun.constantes.Constantes" var="Cons"/>
<f:view>

	<ui:param name="root" value="#{request.contextPath}"  />

	<h:head>

		<h:outputScript library="custom" name="js/primefacesLocales.js" />
		<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
		<h:outputStylesheet library="custom" name="css/themeCustom.css" />
		<h:outputStylesheet library="custom" name="css/style.css" />
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
		<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	 	
	</h:head>

	<h:body >


		<div class="container-fluid" id="supercontainer">

			<div id="header">
				<ui:insert name="header">
					<ui:include src="headerLogin.xhtml" />
				</ui:insert>
			</div>

			<div class="container" id="content">
				<ui:insert name="content" />
			</div>

			<div id="footer">

				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</div>

		</div>


	</h:body>


</f:view>
</html>
